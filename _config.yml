# Site settings
title: AceUnlock Documentation
description: Complete documentation for AceUnlock - AI-powered recruitment platform
url: "https://aceunlock.github.io"
baseurl: "/aceunlock-documentation"

# Theme - Using Just the Docs for better documentation experience
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Logo (optional - add your logo to /assets/images/logo.png)
# logo: "/assets/images/logo.png"

# Color scheme
color_scheme: light

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchor links
heading_anchors: true

# Footer content
footer_content: "Copyright &copy; 2024 AceUnlock. All rights reserved."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation structure
nav_sort: case_insensitive

# Aux links for the upper right navigation
aux_links:
  "GitHub Repository":
    - "//github.com/aceunlock/aceunlock-documentation"
  "Support":
    - "mailto:support@aceunlock.com"

# Makes Aux links open in a new tab
aux_links_new_tab: true

# Markdown configuration
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - .git/
  - .gitignore
  - README.md
  - CONTRIBUTING.md
  - TEMPLATE.md
  - QUICKSTART.md

# Include
include:
  - _config.yml

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-relative-links

# Relative links configuration
relative_links:
  enabled: true
  collections: true

# Collections (optional - for future organization)
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "docs"
    values:
      layout: "default"

